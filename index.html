<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>
<body>
    <header>
        <div class="header">
            <img class="logo" src="./imagenes/vector.png" alt="logo">
        </div>
        
    </header>

    <main>
<div class="main">
    <section class="sectionLeft">
        <div class="containerTexBox">
         <textarea id="textBox" placeholder="Ingrese el texto aqui" class="textBox"></textarea>
        </div>
        <div class="alertButton">
             <img src="/imagenes/alert.png" alt="alerta">
             <span class="infoLeft">Solo letras minusculas y sin acentos</span>
            <div class="buttons">
                <input type="button" id="btnEncrypt" class="btn-encrypt" value="Encriptar">
                <input type="button" id="btnDecrypt" class="btn-decrypt" value="Desencriptar">
            </div>
         </div>
         
     </section>
     <div id="sectionRight" class="sectionRight configRight">
         <div id="muneco" class="containerMuneco">
             <img class="muneco" src="/imagenes/muneco.png" alt="muneco">
         </div>
         <div class="containerText">
             <textarea id="mensage" placeholder="NingÃºn mensaje fue encontrado"></textarea>
             <p id="emptyText" >Ingresa el texto que desees encriptar o <br> desencriptar.</p>
         </div>
         <div class="containerCopy">
             <input type="button" id="btnCopy" class="btn-copy btnHide" value="Copiar">
         </div>
         <div class="containerResult">
             <p class="textResult"></p>
         </div>
</div>
        </div>
    </main>

    <script src="encriptador.js"> </script>
</body>
</html>
